<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <div class="dciImageContainer">
  <img class="dciImage" src="./dci.png" alt="Login Image">
</div>
  <h1>Login Form</h1>
  <form class="formLogin">
    <div class="input-group">

      <input type="text" class="gap" id="username" name="username" placeholder="username" required>
    </div>
    <div class="input-group">
      <input type="password" class="gap"  id="password" name="password" placeholder="Password" required>
    </div>
    <button class="gap"  type="submit">Login</button>
  </form>
</div>

</body>
</html>
